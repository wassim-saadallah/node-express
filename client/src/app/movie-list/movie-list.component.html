<h3>Liste des films</h3>
<hr>
<div>

    <ul class="list-group">
    	<li *ngFor="let movie of moviesList" 
			class="list-group-item"
			(click)="movieSelected(movie)"
			[class.active]="isSelected(movie)">

			<div class="badge " style=" background-color:#DC143C; border: 0;" (click)="deleteMovie(movie.id)">X</div>

             <div class="badge " style=" background-color:#6495ED; border: 0;" (click)="modal.open()">ajouter acteurs</div>

  <div class="badge " style=" background-color:#6495ED; border: 0;" (click)="DeleteActor(movie.id)">supprimer acteurs</div>
			<h4>{{ movie.title}}</h4>
			<small>{{ movie.year}}</small>	
		</li>
	</ul>
        <h4 class="modal-title">Ajout des acteurs</h4>
	<select>
	<div *ngFor="let acteur of actorsList">
		<option value='acteur.name'> {{acteur.name}} </option>
	</div>
	</select> 
   
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
    
</div>
